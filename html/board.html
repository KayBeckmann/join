<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Board</title>
    <link
      rel="shortcut icon"
      href="/assets/img/logos/logo-dark.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />

    <!-- JavaScript -->
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../js/board.js"></script>
  </head>

  <body onload="initBoard()">
    <header w3-include-html="../assets/templates/header.html"></header>
    <nav w3-include-html="../assets/templates/navbar.html"></nav>
    <section class="content">
      <p class="mobile">Kanban Project Management Tool</p>
      <div class="center-row space-between">
        <h1>Board</h1>
        <div class="space-between center gap">
          <div class="desktop searchbar center">
            <input type="search" name="q" placeholder="Find Task" /><img
              src="/assets/img/icons/icon-magnifier.svg"
              alt=""
            />
          </div>
          <a class="plus-btn-big center" href=""
            ><span class="desktop">Add task</span
            ><img
              class="icon-white"
              src="/assets/img/icons/icon-plus.svg"
              alt="New Task"
          /></a>
        </div>
      </div>
      <div class="searchbar center mobile">
        <input type="search" name="q" placeholder="Find Task" /><img
          src="/assets/img/icons/icon-magnifier.svg"
          alt=""
        />
      </div>
      <section class="progress-cols">
        <div class="task-col">
          <div class="center-row space-between">
            <h2>To do</h2>
            <a class="plus-btn-small center" href=""
              ><img src="/assets/img/icons/icon-plus.svg" alt="New To do"
            /></a>
          </div>
          <div
            class="min-height"
            id="col-todo"
            ondrop="changeState('ToDo')"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="task-col">
          <div class="center-row space-between">
            <h2>In progress</h2>
            <a class="plus-btn-small center" href=""
              ><img src="/assets/img/icons/icon-plus.svg" alt="New To do"
            /></a>
          </div>
          <div
            class="min-height"
            id="col-progress"
            ondrop="changeState('progress')"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="task-col">
          <div class="center-row space-between">
            <h2>Awaiting Feedback</h2>
            <a class="plus-btn-small center" href=""
              ><img src="/assets/img/icons/icon-plus.svg" alt="New To do"
            /></a>
          </div>
          <div
            class="min-height"
            id="col-awaiting"
            ondrop="changeState('awaiting')"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="task-col">
          <div class="center-row space-between">
            <h2>Done</h2>
            <a class="plus-btn-small center" href=""
              ><img src="/assets/img/icons/icon-plus.svg" alt="New To do"
            /></a>
          </div>
          <div
            class="min-height"
            id="col-done"
            ondrop="changeState('done')"
            ondragover="allowDrop(event)"
          ></div>
        </div>
      </section>
    </section>
  </body>
</html>
