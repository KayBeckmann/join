<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Board</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />

    <!-- JavaScript -->
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/contacts.js"></script>
  </head>

  <body onload="initContacts()">
    <header w3-include-html="../assets/templates/header.html"></header>
    <nav w3-include-html="../assets/templates/navbar.html"></nav>
    <section class="content">
      <section id="new-contact">
        <button
          class="btn-icon center gap"
          id="btn"
          onclick="addEditUser(0, false)"
        >
          New Contact
          <img src="/assets/img/icons/icon-new-contact.svg" alt="" srcset="" />
        </button>
      </section>
      <!-- Contact List -->
      <section class="" id="contactlist"></section>
      <!-- Contact Details -->
      <section class="display-none" id="details">
        <div>details</div>
      </section>
      <!-- Add/Edit Contact -->
      <section class="display-none" id="add-edit-contact">
        <div>add / edit</div>
      </section>
    </section>
  </body>
</html>
