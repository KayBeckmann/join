<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="stylesheet" href="../css/summary@media.css" />
    <link rel="stylesheet" href="../css/fonts.css" />

    <!-- JavaScript -->
    <script src="../js/mini_backend.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/summary.js"></script>
  </head>

  <body onload="initSummary()">
    <header w3-include-html="../assets/templates/header.html"></header>
    <nav w3-include-html="../assets/templates/navbar.html"></nav>

    <section class="content">
      <!-- <div class="right-main-container"> -->

      <div class="summary-header">
        <h1>Summary</h1>
        <div id="headline-separator"></div>
        <p>Everything in a nutshell!</p>
      </div>

      <div id="ui"></div>
      <div class="summary-row123">
        <div class="summary-row-1">
          <div onclick="goToBoard()" class="summary-box btn-1">
            <div id="board-counter" class="number-in-box"></div>
            <p class="text-in-box">Tasks <br />in Board</p>
          </div>
          <div onclick="goToBoard()" class="summary-box">
            <div id="progress-counter" class="number-in-box"></div>
            <p class="text-in-box">Tasks <br />in Progress</p>
          </div>
          <div onclick="goToBoard()" class="summary-box">
            <div id="feedback-counter" class="number-in-box"></div>
            <p class="text-in-box">Awaiting <br />Feedback</p>
          </div>
        </div>

        <div class="summary-row-2">
          <div onclick="goToBoard()" class="urgent-box">
            <div class="urgent-box-left">
              <img src="../assets/img/icons/icon-urgent.svg" alt="" />
              <div class="number-container">
                <p id="urgent-counter" class="number-in-urgent-box"></p>
                <p class="urgent-title">Urgent</p>
              </div>
            </div>

            <div id="urgent-separator"></div>

            <div class="urgent-box-right">
              <p id="deadline-date" class="deadline-date"></p>
              <p class="upcoming-deadline-title">Upcoming Deadline</p>
            </div>
          </div>
        </div>

        <div class="summary-row-3">
          <div onclick="goToBoard()" class="todo-container">
            <div class="summary-icons flex center">
              <img
                class="summary-icon"
                src="../assets/img/icons/icon-to-do.svg"
                alt=""
              />
            </div>
            <!-- <img class="todo-icon" src="../assets/img/icons/icon-to-do-2.svg" style="display: none;" alt="" /> -->
            <div class="todo-text-container">
              <div id="todo-counter" class="todo-number"></div>
              <p class="todo-text">To-do</p>
            </div>
          </div>

          <div onclick="goToBoard()" class="done-container">
            <div class="summary-icons flex center">
              <img
                class="summary-icon"
                src="../assets/img/icons/icon-done.svg"
                alt=""
              />
            </div>
            <!-- <img class="d-none" src="../assets/img/icons/icon-done-2.svg" style="display: none;" alt="" /> -->
            <div class="done-text-container">
              <div id="done-counter" class="done-number"></div>
              <p class="done-text">Done</p>
            </div>
          </div>
        </div>
      </div>
      <div class="welcome-desk">
        <span id="welcome-text-desk">Good morning,</span>
        <span id="welcome-name-desk">Guest</span>
      </div>
    </section>
  </body>
</html>
