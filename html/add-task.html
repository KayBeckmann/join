<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Add Task</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- JavaScript -->
    <script src="../js/script.js"></script>
    <script src="../js/mini_backend.js"></script>
  </head>

  <body onload="includeHTML()">
    <header w3-include-html="../assets/templates/header.html"></header>
    <nav w3-include-html="../assets/templates/navbar.html"></nav>
    <section class="content">
      <h1>Add Task</h1>
      <form action="" class=add-task-form >
        <div class="form-inputs center-column">
          <label for="task-title">Title</label>
          <input id="task-title" type="text" class="input-bar add-task-form-input" />
        </div>
        <div class="form-inputs center-column">
          <label for="task-description">Description</label>
          <textarea id="task-description" rows="4" class="input-bar add-task-form-input" /></textarea>
        </div>
        <div class="form-inputs center-column">
          <label for="task-category">Category</label>
          <select name="category" id="task-category" class="input-bar add-task-form-input" size="1">
            <option value="">New category</option>
            <option value="sales">Sales <div class="category-color"> </div></option> 
            <option value="marketing">Marketing</option>
            <option value="backoffice">Backoffice</option>
          </select>
        </div>
      </form>
    </section>
  </body>
</html>
