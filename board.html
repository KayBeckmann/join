<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Join</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="./script.js"></script>

        <a class="plus-btn-small center" href=""

        <p>
