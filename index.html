<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/index.js"></script>
    <script src="./musterdaten.js"></script>
  </head>

  <body onload="initialisation()">
    <!-- ! LOGIN-SCREEN  -->
    <div class="bg-dark fullscreen center display-none">
      <img src="./assets/img/logos/logo-white.png" alt="" />
    </div>
    <div id="logo-container">
      <img
        src="./assets/img/logos/logo-dark.png"
        alt="Join logo dark"
        id="logo"
      />
    </div>
    <div class="container">
      <div class="login-content center">
        <h1 class="h1-big center">Log in</h1>
        <hr id="hr" />
        <form class="form center-column" action="">
          <div class="login-input-bars">
            <div class="input-login input-bar">
              <input required type="email" placeholder="Email" id="email" />
              <img src="/assets/img/icons/icon-email.svg" />
            </div>
            <div class="input-login input-bar">
              <input
                required
                type="password"
                placeholder="Password"
                minlength="5"
                id="password"
              />
              <img src="/assets/img/icons/icon-password.svg" />
            </div>
          </div>
          <!-- todo: Funktion für Rendern der Ansicht "PW Vergessen" -->
          <div class="login-content-pw center-column">
            <a onclick="showPasswordReset()" class="font-lightblue"
              >Forgot my password</a
            >
            <div>
              <input type="checkbox" name="Remember me" id="rememberme" />
              <label for="rememberme">Remember me</label>
            </div>
          </div>
          <div class="login-btns">
            <button id="btn-login" class="btn-login">Log in</button>
            <button id="btn-login-guest" class="btn-login">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>
    <div class="login-content-sign-up center">
      <h4>Not a Join user?</h4>
      <!-- todo: Ansicht für Sign Up per JS rendern -->
      <button class="btn-small">Sign Up</button>
    </div>
  </body>
</html>
