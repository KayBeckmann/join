<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./script.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <!-- ! LOGIN-SCREEN  -->
    <div class="bg-dark fullscreen center display-none">
      <img src="./assets/img/logos/logo-white.png" alt="" />
    </div>
    <div id="logo-container">
      <img
        src="./assets/img/logos/logo-dark.png"
        alt="Join logo dark"
        id="logo"
      />
    </div>
    <div class="container">
      <div class="dialog">
        <h1 class="center">Log in</h1>
        <hr id="hr" />
        <form class="form" action="">
          <input
            required
            class="input-login"
            type="email"
            placeholder="Email"
            id="email"
          />
          <input
            required
            class="input-login"
            type="password"
            placeholder="Password"
            minlength="5"
            id="password"
          />
          <!-- todo: Klasse für Link definieren -->
          <!-- todo: Funktion für Rendern der Ansicht "PW Vergessen" -->
          <div class="link">Forgot my password</div>
          <input type="checkbox" name="Remember me" id="rememberme" />
          <label for="rememberme">Remember me</label>
          <button>Log in</button>
          <button>Guest Log in</button>
        </form>
      </div>
      <div class="dialog2">
        <div>Not a Join user?</div>
        <!-- todo: Ansicht für Sign Up per JS rendern -->
        <button>Sign Up</button>
      </div>
    </div>
  </body>
</html>
